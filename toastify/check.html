<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>
    <style>
          body {
              font-family: Arial, sans-serif;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              height: 100vh;
              background-color: #f4f4f4;
          }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .success { background-color: green; }
        .error { background-color: red; }
        .info { background-color: blue; }
        .warning { background-color: orange; }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            padding: 15px;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 200px;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }
        .toast button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }
        .toast .progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.7);
            width: 0%;
        }
    </style>
</head>
<body>
    <button class="success" onclick="toast({ type: 'success', content: 'Operation successful!', duration: 3000 })">Success</button>
    <button class="error" onclick="toast({ type: 'error', content: 'An error occurred!', duration: 3000 })">Error</button>
    <button class="info" onclick="toast({ type: 'info', content: 'Here is some information.', duration: 3000 })">Info</button>
    <button class="warning" onclick="toast({ type: 'warning', content: 'This is a warning!', duration: 3000 })">Warning</button>
    
    <div class="toast-container" id="toast-container"></div>

    <script>
        function toast({ type, content, duration }) {
            let bgColor = "";

            switch (type) {
                case "success":
                    bgColor = "green";
                    break;
                case "error":
                    bgColor = "red";
                    break;
                case "info":
                    bgColor = "blue";
                    break;
                case "warning":
                    bgColor = "orange";
                    break;
            }

            const toastContainer = document.getElementById("toast-container");
            const toast = document.createElement("div");
            toast.className = "toast";
            toast.style.backgroundColor = bgColor;
            
            const toastContent = document.createElement("span");
            toastContent.textContent = content;
            toast.appendChild(toastContent);
            
            const closeButton = document.createElement("button");
            closeButton.innerHTML = "&times;";
            closeButton.onclick = () => toast.remove();
            toast.appendChild(closeButton);
            
            const progressBar = document.createElement("div");
            progressBar.className = "progress";
            toast.appendChild(progressBar);
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                progressBar.style.transition = `width ${duration}ms linear`;
                progressBar.style.width = "100%";
            }, 10);
            
            setTimeout(() => {
                toast.remove();
            }, duration);
        }
    </script>
</body>
</html>
